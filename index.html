<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toogle Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <input type="checkbox" id="check" class="toggle">
    <label for="check">
        <span class="light">&nbsp; &nbsp; &nbsp; light Mode</span>
        <span class="dark">&nbsp; &nbsp; &nbsp; dark Mode</span>
    </label>
    <br>
    
    <input disabled type="checkbox" id="check1db" class="toggle">
    <label for="checkdb"> &nbsp; &nbsp; &nbsp; Checked</label>
    <h1><marquee behavior="" direction="left">
        CLICK ON THE BUTTON TO SWITCH TO LIGHT AND DARK MODE
    </marquee></h1>
    <p></p>
</body>
</html>
